<html>
<head>
<link rel="stylesheet" href="src/test.css">
</head>
<body>
<div id="temp"></div>
<div id="icon">
<i class="owf owf-5x"></i>
</div>
<script src="../../include/common/javascript/jquery/jquery.min.js"></script>
<script>
jQuery.ajax({
  url: "http://api.openweathermap.org/data/2.5/weather?q=Gentilly,fr&appid=2de143494c0b295cca9337e1e96b00e0&units=metric",
  method: "get",
  dataType: "json",
  success: function (data) {
   jQuery('#temp').text(data.main.temp);
   jQuery('#icon > i.owf').addClass('owf-' + data.weather[0].id);
  }
});
</script>
</body>
</html>
